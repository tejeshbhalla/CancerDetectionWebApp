{% extends "layout.html"%}
{%block content%}

  <center>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Prediction</th>
    </tr>
  </thead>
  <tbody>
    {%  for user_result in results%}
    <tr>
      <td>{{user_result.patient_name}}</td>
      <td>{{user_result.date}}</td>
      <td>{{user_result.prediction}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</center>
{% endblock content%}
